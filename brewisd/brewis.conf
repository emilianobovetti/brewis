(*
 * MAC address of Arduino bluetooth module.
 *
 * Type: string
 * Required
 *
 * HomeBrew="00:06:66:6C:66:82"
 * GT-I9070="6C:B7:F4:A0:73:E7"
 *)
bluetooth_address="6C:B7:F4:A0:73:E7"

(*
 * Bluetooth channel of Arduino module.
 *
 * Type: int
 * Required
 *
 * HomeBrew=1
 * GT-I9070=6
 *)
bluetooth_channel=6

(*
 * Web service base URL.
 *
 * Type: string
 * Required
 *
 * altervista="http://emilianobovetti.altervista.org/public/index.php/"
 * localhost="http://localhost/brewis/web/public/index.php/"
 *)
base_url="http://localhost/brewis/web/public/index.php/"

(*
 * Web service authentication name.
 *
 * Type: string
 * Required
 *)
auth_name="admin"

(*
 * Web service authentication password.
 *
 * Type: string
 * Required
 *)
auth_password="admin"

(*
 * `brewis` daemon will store here pidfile and logfile.
 *
 * Type: string
 * Default: "."
 *)
working_directory="./context"

(*
 * Daemon pid file name.
 *
 * Type: string
 * Default: "brewis.pid"
 *)
daemon_pidfile="brewis.pid"

(*
 * Daemon log file name.
 *
 * Type: string
 * Default: "brewis.log"
 *)
daemon_logfile="brewis.log"

(*
 * Web session refresh interval in seconds.
 *
 * Type: int
 * Default: 1800
 *)
jwt_refresh_interval=1800

(*
 * Arduino message terminator.
 *
 * Type: string
 * Default: "\r\n"
 *)
message_terminator="\r\n"

(*
 * Enable/disable verbose mode.
 *
 * Type: boolean
 * Default: false
 *)
debugging_mode=true
